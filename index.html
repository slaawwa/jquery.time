<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery.time - plugin</title>
	<style type="text/css">
		pre {
			background-color: silver;
		}
		pre b {
			color: blue;
		}
	</style>
</head>
<body>
	<h1>jQuery.time - plugin</h1>
	<div>
		<button class="btn btn-default" id="oneData">Add from attr data-time</button>
		<button class="btn btn-default" id="oneMin">Add 1 min timer</button>
		<button class="btn btn-default" id="clear">Clear</button>
	</div>
	<hr>
	<div>
		<button class="btn btn-default" id="tStampBtn">Add from input</button>
		<input type="number" id="timeStamp">
	</div>
	<hr>
	<ul>
		<li><span class="needTime" data-time="1466601527165"></span></li>
		<li><span class="needTime" data-time="1466513980216"></span></li>
		<li><span class="needTime" data-time="1466514175165"></span></li>
		<li><span class="needTime" data-time="1466507034816"></span></li>
		<li><span class="needTime" data-time="1466154750462"></span></li>
		<li><span class="needTime" data-time="1319058000000"></span></li>
		<li><span class="needTime" data-time="1508446800000"></span></li>
		<li><span class="needTime" data-time="1316466000000"></span></li>
		<li><span class="needTime" data-time="1474318800000"></span></li>
	</ul>
		
	<hr>
	<footer>
		Made by Slaawwa &copy; 2016
	</footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="jquery.time.js"></script>
	<script>
		$(function() {
			var time = {
				add1: function(timeStamp) {
					timeStamp = timeStamp || new Date().getTime() + (1 * 60 * 1000);
					// time.clear();
					time._add(timeStamp);
				},
				_add: function(time) {
					time = time || new Date().getTime();
					$('<li></li>')/*.css({display1: 'none'})*/.data('time', time).prependTo('ul')/*.slideDown()*/.time();
				},
				clear: function() {
					$('ul').empty();
				},
				init: function() {
					$('#oneData').click(function() {
						$('.needTime').time({
							// time: new Date().getTime(),
							withAt: true,
							// showPast: false,
							// pastLabel: '',
						}).removeClass('needTime');
					});
					$('#oneMin').click(function() {time.add1()});
					$('#clear').click(function() {time.clear()});

					$('#tStampBtn').click(function() {
						time._add($('#timeStamp').val());	
					});
					$('#timeStamp').val(new Date().getTime());
				}
			};

			time.init();

		});
	</script>
</body>
</html>
